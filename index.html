<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  overflow:hidden;
}

.container{
  text-align:center;
  background:white;
  padding:25px;
  border-radius:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.15);
  width:90%;
  max-width:360px;
  transition: transform 0.3s ease;
}

h1{
  font-size:22px;
  color:#e91e63;
  margin-bottom:12px;
}

button{
  padding:15px 22px;
  border:none;
  font-size:16px;
  border-radius:30px;
  cursor:pointer;
  outline:none;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#yes{
  background:#ff2e63;
  color:white;
  margin-right:8px;
}

#no{
  background:#ddd;
  color:#333;
  position:absolute;
}

button:hover{
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.kiss{
  display:none;
  text-align:center;
}

.kiss img{
  width:240px;
  border-radius:15px;
  animation: heartBeat 0.6s infinite alternate;
}

@keyframes heartBeat {
  0% { transform: scale(1); }
  100% { transform: scale(1.2); }
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1>Will You Be My Valentine? ðŸ’–</h1>
  <button id="yes">yes ðŸ’•</button>
  <button id="no">NO ðŸ™„</button>
</div>

<div class="kiss" id="kiss">
  <img src="https://media.tenor.com/2roX3uxz_68AAAAC/dudu-bubu-kiss.gif">
  <h1 style="color:#e91e63; margin-top:10px;">Love You ðŸ’‹</h1>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const mainDiv = document.getElementById("main");
const kissDiv = document.getElementById("kiss");

// NO button motion effect
function moveAway() {
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";

  // Shrink effect
  noBtn.style.transform = "scale(" + (0.5 + Math.random() * 0.5) + ")";
}

// Rapid move on try
noBtn.addEventListener("mouseover", moveAway);
noBtn.addEventListener("touchstart", moveAway);

// YES button grow on hover
yesBtn.addEventListener("mouseover", () => {
  yesBtn.style.transform = "scale(1.3)";
  yesBtn.style.boxShadow = "0 0 15px #ff3b6b";
});

yesBtn.addEventListener("mouseout", () => {
  yesBtn.style.transform = "scale(1)";
  yesBtn.style.boxShadow = "";
});

// ON YES click â†’ LOVE animation
yesBtn.addEventListener("click", () => {
  mainDiv.style.display = "none";
  kissDiv.style.display = "block";
});
</script>

</body>
</html>
